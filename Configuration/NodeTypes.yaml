# Seite im Hintergrundbild erweitern
# 'TYPO3.Neos.NodeTypes:Page':
#   ui:
#     inspector:
#       groups:
#         background:
#           label: 'Hintergrund'
#           position: 900
#   properties:
#     backgroundimage:
#       type: TYPO3\Media\Domain\Model\ImageInterface
#       ui:
#         label: 'Hintergrundbild'
#         reloadPageIfChanged: TRUE
#         inspector:
#           group: 'background'
'TYPO3.Neos.NodeTypes:Page':
  'main':
    constraints:
      nodeTypes:
        'Js.Emilia:HomePage': FALSE
        '*': TRUE
  ui:
    inspector:
      groups:
        background:
          label: 'Hintergrund'
          position: 900
  properties:
    backgroundimage:
      type: TYPO3\Media\Domain\Model\ImageInterface
      ui:
        label: 'Hintergrundbild'
        reloadIfChanged: TRUE
        inspector:
          group: 'background'

# Startseite
'Js.Emilia:HomePage':
  superTypes:
    'TYPO3.Neos.NodeTypes:Page': TRUE
  ui:
    label: 'Homepage'
    icon: 'icon-home'
    inspector:
      groups:
        info:
          label: 'Informationen'
          position: 5
    inspector:
      groups:
        info:
          label: 'Seiteninformation'
          position: 1
  properties:
    sitename:
      type: string
      defaultValue: 'Sitename ...'
      ui:
        label: 'Seitenname'
        reloadIfChanged: TRUE
        inspector:
          group: 'info'
    subline:
      type: string
      defaultValue: '... mehr dazu ...'
      ui:
        label: 'Untertitel'
        reloadIfChanged: TRUE
        inspector:
          group: 'info'
    emailaddress:
      type: string
      defaultValue: 'mail@website.tld'
      ui:
        label: 'Kontakt E-Mail'
        reloadIfChanged: TRUE
        inspector:
          group: 'info'

# Neuer Splash Inhalt
'Js.Emilia:Splash':
  superTypes:
    'TYPO3.Neos.NodeTypes:Text': TRUE
  ui:
    label: 'Gro√üer Text (Einleitung)'
    group: 'general'

# Teambox (Bild neben Text)
'Js.Emilia:TeamBox':
  superTypes:
    'TYPO3.Neos.NodeTypes:TextWithImage': TRUE
  ui:
    label: 'Team-Bild mit Text'
    group: 'general'

